---
layout: default
---

<article class="container">
<!--  <h1>{{ page.title }}</h1> -->
  <p><strong>Published:</strong> {{ page.date | date: "%B %d, %Y at %I:%M %p" }}</p>
  {% if page.categories %}<p><strong>Category:</strong> {{ page.categories | join: ', ' }}</p>{% endif %}
  {% if page.tags %}<p><strong>Tags:</strong> {{ page.tags | join: ', ' }}</p>{% endif %}
  <hr>
  {{ content }}
</article>
