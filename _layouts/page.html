---
layout: default
---

<main class="page-content">
  <article class="writing-post">

    <div class="writing-container">

      <header class="writing-header">
<!--        <h1 class="writing-title">{{ page.title }}</h1> -->
        <p class="writing-date">{{ page.date | date: "%B %d, %Y at %I:%M %p" }}</p>
      </header>

      <div class="post-content">
        {{ content }}
      </div>

    </div>

  </article>
</main>
