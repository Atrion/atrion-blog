---
layout: default
---

<article class="project">
  <h1>{{ page.title }}</h1>
  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="max-width:100%; margin-bottom: 1rem;">
  {% endif %}

  <div class="project-content">
    {{ content }}
  </div>
</article>
